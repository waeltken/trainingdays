name: Hello World!

on:
  push:
  workflow_dispatch:

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
      - name: Send a hello world
        uses: actions/github-script@v4.0.2
        with:
          script: |
            issues.create({
              context.repo.owner,
              context.repo.repo,
              "Hello World! 👋",
              "Hello 🌍 from GitHub Actions!"
            });
